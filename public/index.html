<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-16 md:px-10 md:py-7 lg:px-16">
      <header class="flex justify-between items-center">
        <div class="flex  justify-center gap-2">
          <img src="Assets/Logo.svg" alt="" />
          <button
            class="font-lato bg-gradient-to-r from-orange-400 to-red-400 text-sm text-white px-2.5 py-1.5 rounded-2xl"
          >
            Hosterr is Hiring
          </button>
        </div>
        <ul class="hidden lg:flex font-lato text-gray-600 justify-center items-center gap-6">
          <li>
            <a href="#">Plans</a>
          </li>
          <li>
            <a href="#">Buy Domain</a>
          </li>
          <li>
            <a href="#">Why Hosterr</a>
          </li>
        </ul>
        <div class="hidden lg:flex justify-center items-center gap-4">
          <a href="#" class="text-gray-800 font-lato"> Sign In</a>
          <button class="btn">Join Waitlist</button>
        </div>
        <div class="lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <main class="lg:flex">
        <div class="flex items-center justify-center lg:flex-1 lg:order-2 lg:justify-end">
            <img src="Assets/Blue Shape.svg" alt="" class="h-64 -rotate-45 md:h-72 lg:h-96"/>
            <img src="Assets/Purple Shape.svg" alt="" class="absolute h-64 -rotate-[30deg] md:h-72 lg:h-96"/>
            <img src="Assets/Pink Shape.svg" alt="" class="absolute h-64 -rotate-[15deg] md:h-72 lg:h-96"/>
            <img src="Assets/Hero Image (Model).png" alt="" class="absolute h-64 md:h-72 lg:h-96"/>
        </div>
        <div class="space-y-4 mt-16 lg:flex-1 lg:order-1">
            <h1 class="text-5xl font-bold leading-tight font-playfair"> Host your website in less than 5 minutes</h1>
            <p class="font-lato text-gray-400">With Hosterr you get the most competitive pricing and efficient hosting</p>
            <form action="" class="flex flex-col gap-4 md:flex-row">
                <input type="email" placeholder="Enter your e-mail address" class="rounded-md px-4 py-3 placeholder:text-gray-400">
                <button class="bg-blue-600 rounded-md px-4 py-3 font-bold text-white font-lato">Join Waitlist</button>
            </form>
        <div class="flex gap-5 mt-10">
            <img src="Assets/Checkmark.svg" alt=""/>
            <p class="font-playfair text-black">No spam ever.Unsubscribe Anytime</p>
        </div>
        </div>
      </main>
      <footer class="flex flex-col gap-5 md:flex-row justify-center">
        <ul class="flex gap-5 font-lato text-gray-500">
            <li>
                <a href="#">Facebook</a>
            </li>
            <li>
                <a href="#">Instagram</a>
            </li>
            <li>
                <a href="#">Twitter</a>
            </li>
        </ul>
        <div class="flex gap-5">
            <img src="Assets/Help Avatar.svg" alt=""/>
            <div>
                <p class="font-playfair">Have a question?</p>
                <a href="#" class="font-lato">Talk to a Developer</a>
            </div>
        </div>
      </footer>
    </div>
  </body>
</html>
